name: Run Python Script

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml

    - name: Run the script
      run: |
        python -u py/merge_script.py   # 你的脚本路径

    - name: Commit and push results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add test/output/*.json || echo "No new JSON files"
        git commit -m "Auto update video data $(date '+%Y-%m-%d %H:%M')" || echo "Nothing to commit"
        git push

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: detail_result.json
        path: test/output/detail_result.json
